spring.application.name=TruProxyAPI

companies.search.url=https://exercise.trunarrative.cloud/TruProxyAPI/rest/Companies/v1/Search
officers.search.url=https://exercise.trunarrative.cloud/TruProxyAPI/rest/Companies/v1/Officers


spring.datasource.url=jdbc:h2:file:./truporoxydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update